<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="64" height="64" rx="12" fill="url(#bgGradient)"/>
  
  <!-- Decorative geometric shapes -->
  <circle cx="48" cy="16" r="8" fill="#804dee" opacity="0.3"/>
  <rect x="8" y="48" width="16" height="16" rx="2" fill="#804dee" opacity="0.2" transform="rotate(-15 16 56)"/>
  
  <!-- Main content - BR letters -->
  <text x="32" y="44" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">BR</text>
  
  <!-- Subtle border -->
  <rect x="2" y="2" width="60" height="60" rx="10" stroke="#dfd9ff" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#915EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#804dee;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
